{% load thumbnail %}
<div id="banner">
    <div class="5grid-layout">
        <div class="row">
            <div class="9u">
                {% with category=object_list.0 %}
                    <a id="slug_url" href="{% url portafolio_albumes_category category.slug %}" title="{{ category.name }}">
                        <img src="{{ category.photo|thumbnail_url:'photo'  }}">
                    </a>{% endwith %}
            </div>
        </div>
    </div>
</div>
