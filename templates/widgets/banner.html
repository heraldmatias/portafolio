        {% load thumbnail %}
        <div id="banner">
          <div class="5grid-layout">
            <div class="row">
              <div class="4u">
                <!-- Banner Copy -->
                  <p>We do something really useful, important, and unique. Learn all about it here ...</p>
                  <a href="#" class="button-big">Go on, click me!</a>
              </div>
              <div class="8u">
              <div id="container">
                <div class="mainframe">
                <div id="largephoto">
                {% with album=object_list.0 %}
                <div id="loader"></div>
                  <div id="largecaption">
                  <div class="captionShine"></div>
                  <div class="captionContent"></div>
                  </div>
                  <a href="{% url portafolio_album album.slug %}"><div id="largetrans"></div></a>
                </div>
                </div>
                <div class="thumbnails">
                {% for photo in album.photo_set.all %}
                {% if forloop.counter <= 15 %}
                  <div class="thumbnailimage">
                  <div class="thumb_container"> 
                  <div class="large_thumb"> 
                    <img src="{{ photo.photo|thumbnail_url:'thumb' }}" class="large_thumb_image" alt="thumb" /> 
                    <img src="{{ photo.photo|thumbnail_url:'photo' }}" class="large_image" rel="{{ photo.title }}" />
                    <div class="large_thumb_border"></div>
                    <div class="large_thumb_shine"></div>
                  </div>
                  </div>
                  </div>
                {% endif %}
                {% endfor %}
                </div>
                {% endwith %}       
              </div>
              </div>
            </div>
          </div>
        </div>
