        {% load thumbnail %}
        <div id="banner">
          <div class="5grid-layout">
            <div class="row">
              <div class="6u">
                <!-- Banner Copy -->
                  <p>We do something really useful, important, and unique. Learn all about it here ...</p>
                  <a href="#" class="button-big">Go on, click me!</a>
              </div>
              <div class="6u">
              {% with last_album=object_list.0 %}
                <!-- Banner Image -->
                  <a href="#" class="bordered-feature-image"><img src="{{ last_album.get_cover_photo.photo|thumbnail_url:'banner' }}" alt="{{ last_album.name }}" /></a>
              {% endwith %}
              </div>
            </div>
          </div>
        </div>
