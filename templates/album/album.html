{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.lightbox-0.5.css" type="text/css" media="screen"/>
    <style type="text/css">
    /* jQuery lightBox plugin - Gallery style */
    #gallery {
      background-color: #444;
      padding: 10px;
      width: 520px;
    }
    #gallery ul { list-style: none; }
    #gallery ul li { display: inline; }
    #gallery ul img {
      border: 5px solid #3e3e3e;
      border-width: 5px 5px 20px;
    }
    #gallery ul a:hover img {
      border: 5px solid #fff;
      border-width: 5px 5px 20px;
      color: #fff;
    }
    #gallery ul a:hover { color: #fff; }
    </style>
{% endblock %}
{% block js%}
    <script src="{{ STATIC_URL }}js/jquery.lightbox-0.5.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#gallery a').lightBox();
    });
    </script>
{% endblock %}
{% block content %}
    {% include 'website/header.html' %}
    <!-- Content -->
      <div id="content-wrapper">
        <div id="content">
          <div class="5grid-layout">
            <div class="row">
              <div class="12u">
                <!-- Main Content -->
                  <section>
                    <header>
                      <h2>{{ object.name }}</h2>
                      <!--h3>A generic one column layout</h3-->
                    </header>
                    <p>
                    {{ object.description }}
                    </p>
                    <div id="gallery">
                      <ul>
                        {% for photo in object.photo_set.all %}
                        <li>
                          <a href="{{ photo.photo.url }}" title="{{ photo.description }}">
                            <img src="{{ photo.photo.url }}" width="72" height="72" alt="" />
                          </a>
                        </li>
                        {% endfor %}
                      </ul>
                    </div>
                  </section>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
