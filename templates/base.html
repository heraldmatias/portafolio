    <meta name="keywords" content="jesus, jesús, lara flores, jesús lara flores, jesus lara flores, fotografía, fotos, fotografo peruano,Jesús Lara Fotografía  " />
    <noscript>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/5grid/core.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/5grid/core-desktop.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/5grid/core-1200px.css" />

    <script type="text/javascript">
    $(function(){ 
    $('#fbsidebtn').hover(
        function(){
            $('#fbside').animate({'left': '0px'},{queue:false});
        }
    );
    
    $('#fbside').hover(
        function() {},
        function(){
            $('#fbside').animate({'left': '-314px'},{queue:false});
        }
    );
    });
    </script>

    {% endblock %}

  <body>
        <div id="fbside" style="left: -314px;">

    <div id="fbsidecnt">

        </div>
    </div>
</div>
